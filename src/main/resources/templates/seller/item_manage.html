<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 관리 | 판매자 센터</title>
    <th:block th:replace="~{seller/common :: common_style}"></th:block>

    <style th:insert="~{seller/common :: sidebar_style}">
        /* 테이블 내 이미지 스타일 */
        .product-thumb {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="d-flex">

    <th:block th:replace="~{seller/common :: sidebar}"></th:block>

    <div id="page-content-wrapper" class="flex-grow-1 p-4">
        <header class="mb-4 d-flex justify-content-between align-items-center border-bottom pb-3">
            <h1 class="h3 mb-0 text-dark"><i class="fas fa-box me-2"></i> 상품 관리</h1>
            <button class="btn btn-primary btn-lg" type="button" th:onclick="|location.href='@{/item_new}'|">
                <i class="fas fa-plus me-1"></i> 새 상품 등록
            </button>
        </header>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <form class="row g-3 align-items-center">
                    <div class="col-md-3">
                        <label for="searchType" class="form-label visually-hidden">검색 구분</label>
                        <select id="searchType" class="form-select">
                            <option selected>상품명</option>
                            <option>상품코드</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="searchInput" class="form-label visually-hidden">검색어</label>
                        <input type="text" class="form-control" id="searchInput" placeholder="검색어를 입력하세요">
                    </div>
                    <div class="col-md-3">
                        <label for="statusFilter" class="form-label visually-hidden">판매 상태</label>
                        <select id="statusFilter" class="form-select">
                            <option selected>전체 판매 상태</option>
                            <option>판매 중</option>
                            <option>판매 중지</option>
                            <option>품절</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-dark w-100"><i class="fas fa-search me-1"></i> 검색</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0">총 등록 상품: 50개</h5>
                <button class="btn btn-sm btn-outline-secondary" type="button"><i class="fas fa-undo-alt me-1"></i> 일괄 수정</button>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                        <tr>
                            <th style="width: 20px;"><input class="form-check-input" type="checkbox"></th>
                            <th style="width: 80px;">이미지</th>
                            <th>상품 정보</th>
                            <th style="width: 100px;">판매가</th>
                            <th style="width: 80px;">재고</th>
                            <th style="width: 100px;">판매 상태</th>
                            <th style="width: 100px;">등록일</th>
                            <th style="width: 100px;">관리</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><input class="form-check-input" type="checkbox"></td>
                            <td><img src="placeholder-image-1.jpg" alt="상품 썸네일" class="product-thumb border"></td>
                            <td>
                                <strong class="d-block">프리미엄 와이드 팬츠</strong>
                                <small class="text-muted">CODE: PT1001</small>
                            </td>
                            <td>39,000원</td>
                            <td><span class="badge bg-warning text-dark">5개</span></td>
                            <td><span class="badge bg-success">판매 중</span></td>
                            <td>2024-05-01</td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary me-1" title="수정"><i class="fas fa-edit"></i></button>
                                <button class="btn btn-sm btn-outline-danger" title="삭제"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td><input class="form-check-input" type="checkbox"></td>
                            <td><img src="placeholder-image-2.jpg" alt="상품 썸네일" class="product-thumb border"></td>
                            <td>
                                <strong class="d-block">모던 심플 셔츠 (블랙)</strong>
                                <small class="text-muted">CODE: SH2005</small>
                            </td>
                            <td>29,000원</td>
                            <td><span class="badge bg-info text-dark">150개</span></td>
                            <td><span class="badge bg-danger">판매 중지</span></td>
                            <td>2024-06-10</td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary me-1"><i class="fas fa-edit"></i></button>
                                <button class="btn btn-sm btn-outline-danger"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer bg-white">
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center mb-0">
                        <li class="page-item disabled"><a class="page-link" href="#">이전</a></li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">다음</a></li>
                    </ul>
                </nav>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
