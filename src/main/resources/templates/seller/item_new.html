<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 상품 등록 | 판매자 센터</title>
    <th:block th:replace="~{seller/common :: common_style}"></th:block>

    <style th:insert="~{seller/common :: sidebar_style}">
        /* 여기서는 메인 콘텐츠 영역만 포함합니다. */
        body { background-color: #f8f9fa; }
        .sidebar { background-color: #2c3e50; min-height: 100vh; color: white; padding-top: 20px; }
        /* ... 기타 스타일 ... */
    </style>
</head>
<body>

<div class="d-flex">

    <th:block th:replace="~{seller/common :: sidebar}"></th:block>

    <div id="page-content-wrapper" class="flex-grow-1 p-4">
        <header class="mb-4 border-bottom pb-3">
            <h1 class="h3 mb-0 text-dark"><i class="fas fa-plus me-2"></i> 새 상품 등록</h1>
        </header>

        <form>
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-primary text-white">
                    <h5><i class="fas fa-info-circle me-2"></i> 1. 기본 상품 정보</h5>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-8">
                            <label for="productName" class="form-label required">상품명</label>
                            <input type="text" class="form-control" id="productName" required placeholder="판매할 상품의 정확한 이름을 입력해주세요.">
                        </div>
                        <div class="col-md-4">
                            <label for="category" class="form-label required">카테고리</label>
                            <select id="category" class="form-select" required>
                                <option selected disabled value="">선택하세요</option>
                                <option>의류/패션</option>
                                <option>생활/가전</option>
                                <option>식품</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label for="productTags" class="form-label">상품 태그/키워드</label>
                            <input type="text" class="form-control" id="productTags" placeholder="#티셔츠, #면100, #여름옷 (쉼표로 구분)">
                        </div>
                    </div>
                </div>
            </div>

            <div class="card shadow-sm mb-4">
                <div class="card-header bg-info text-dark">
                    <h5><i class="fas fa-tags me-2"></i> 2. 가격 및 재고 설정</h5>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="price" class="form-label required">판매 가격 (원)</label>
                            <input type="number" class="form-control" id="price" required min="100">
                        </div>
                        <div class="col-md-4">
                            <label for="discountRate" class="form-label">할인율 (%)</label>
                            <input type="number" class="form-control" id="discountRate" value="0" min="0" max="100">
                        </div>
                        <div class="col-md-4">
                            <label for="stock" class="form-label required">총 재고 수량</label>
                            <input type="number" class="form-control" id="stock" required min="1">
                        </div>
                    </div>
                    <div class="form-check mt-3">
                        <input class="form-check-input" type="checkbox" value="" id="useOptions" checked>
                        <label class="form-check-label" for="useOptions">
                            옵션(색상, 사이즈 등)을 사용하여 재고를 관리합니다.
                        </label>
                    </div>
                    <div id="optionArea" class="mt-3 border p-3 bg-light rounded">
                        <h6 class="border-bottom pb-2">상품 옵션 목록</h6>
                        <p class="text-muted">옵션 사용을 체크하면, 옵션별 재고가 총 재고 수량보다 우선합니다.</p>
                        <button type="button" class="btn btn-sm btn-outline-secondary"><i class="fas fa-plus me-1"></i> 옵션 추가</button>
                    </div>
                </div>
            </div>

            <div class="card shadow-sm mb-4">
                <div class="card-header bg-warning text-dark">
                    <h5><i class="fas fa-image me-2"></i> 3. 이미지 및 상세 설명</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="mainImage" class="form-label required">대표 이미지 (썸네일)</label>
                        <input class="form-control" type="file" id="mainImage" required>
                    </div>
                    <div class="mb-3">
                        <label for="detailImages" class="form-label">추가 이미지</label>
                        <input class="form-control" type="file" id="detailImages" multiple>
                    </div>
                    <div class="mb-3">
                        <label for="productDescription" class="form-label required">상품 상세 설명</label>
                        <textarea class="form-control" id="productDescription" rows="8" required placeholder="상품의 특징, 사용법, 교환/환불 정책 등을 상세히 기재해주세요."></textarea>
                    </div>
                </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-5">
                <button type="button" class="btn btn-secondary btn-lg" onclick="window.history.back();" th:onclick="|location.href='@{/item_manage}'|">취소</button>
                <button type="submit" class="btn btn-success btn-lg" th:onclick="|location.href='@{/item_manage}'|"><i class="fas fa-check-circle me-2"></i> 상품 등록 완료</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
