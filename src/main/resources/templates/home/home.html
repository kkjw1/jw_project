<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Mall</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style th:insert="~{/home/common :: home_style}">
    </style>
</head>
<body>

<div th:replace="~{/home/common :: header}"></div>

<div id="mainBanner" class="carousel slide container mt-4" data-ride="carousel">
    <div class="carousel-inner rounded">
        <div class="carousel-item active">
            <img src="https://via.placeholder.com/1200x400/007bff/ffffff?text=Today's+Special+Deal" class="d-block w-100" alt="Banner 1">
        </div>
        <div class="carousel-item">
            <img src="https://via.placeholder.com/1200x400/ffc107/333333?text=New+Arrivals" class="d-block w-100" alt="Banner 2">
        </div>
    </div>
    <a class="carousel-control-prev" href="#mainBanner" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#mainBanner" role="button" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>
</div>

<main class="container mt-5">
    <h4 class="mb-4">오늘의 추천 상품</h4>
    <div class="row">
        <div class="col-6 col-md-4 col-lg-3 mb-4">
            <div class="card product-card">
                <img src="https://via.placeholder.com/250" class="card-img-top p-3" alt="상품이미지">
                <div class="card-body">
                    <p class="card-text mb-1 text-truncate">맛있는 신선 사과 1box (3kg)</p>
                    <p class="product-price mb-0">15,900원 <span class="rocket-icon">🚀로켓배송</span></p>
                    <small class="text-muted">⭐ 4.5 (1,240)</small>
                </div>
            </div>
        </div>
        <div class="col-6 col-md-4 col-lg-3 mb-4"><div class="card product-card"><img src="https://via.placeholder.com/250" class="card-img-top p-3"><div class="card-body"><p class="card-text mb-1 text-truncate">무선 블루투스 이어폰 5.0</p><p class="product-price mb-0">49,000원</p><small class="text-muted">⭐ 5.0 (520)</small></div></div></div>
        <div class="col-6 col-md-4 col-lg-3 mb-4"><div class="card product-card"><img src="https://via.placeholder.com/250" class="card-img-top p-3"><div class="card-body"><p class="card-text mb-1 text-truncate">초고속 충전 케이블 C타입</p><p class="product-price mb-0">9,800원 <span class="rocket-icon">🚀로켓배송</span></p><small class="text-muted">⭐ 4.0 (2,100)</small></div></div></div>
        <div class="col-6 col-md-4 col-lg-3 mb-4"><div class="card product-card"><img src="https://via.placeholder.com/250" class="card-img-top p-3"><div class="card-body"><p class="card-text mb-1 text-truncate">편안한 사무용 의자</p><p class="product-price mb-0">125,000원</p><small class="text-muted">⭐ 4.8 (88)</small></div></div></div>
    </div>
</main>


<th:block th:replace="~{/home/common :: footer}"></th:block>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
