<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>취소/반품/교환 내역 - 마이쿠팡</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { background-color: #f0f1f4; color: #333; }
        .mypage-header { background-color: #fff; border-bottom: 1px solid #ddd; padding: 20px 0; }

        /* 필터 탭 스타일 */
        .filter-tab { background: #fff; border: 1px solid #ddd; border-radius: 8px; display: flex; overflow: hidden; }
        .filter-item { flex: 1; text-align: center; padding: 15px 0; cursor: pointer; border-right: 1px solid #eee; }
        .filter-item:last-child { border-right: none; }
        .filter-item.active { background-color: #4285f4; color: white; font-weight: bold; }

        /* 내역 카드 스타일 */
        .cancel-card { background: #fff; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 20px; }
        .cancel-card-header { padding: 15px 20px; border-bottom: 1px solid #f5f5f5; font-size: 0.9rem; color: #666; }

        .status-badge { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 12px; font-weight: bold; margin-bottom: 8px; }
        .badge-cancel { background-color: #f8f9fa; color: #666; border: 1px solid #ddd; }
        .badge-return { background-color: #fff5f5; color: #e03131; border: 1px solid #ffa8a8; }
        .badge-complete { background-color: #e7f5ff; color: #1971c2; border: 1px solid #a5d8ff; }

        .product-img { width: 80px; height: 80px; object-fit: cover; border: 1px solid #eee; }
        .refund-info { background-color: #fcfcfc; border-top: 1px solid #f5f5f5; padding: 15px 20px; font-size: 0.9rem; }

        /* 사이드바 (기존 유지) */
        .side-menu { background: #fff; border: 1px solid #ddd; border-radius: 8px; padding: 15px 0; }
        .side-menu a { display: block; padding: 10px 20px; color: #555; text-decoration: none; font-size: 14px; }
        .side-menu a.active { color: #4285f4; font-weight: bold; background-color: #f0f7ff; border-right: 4px solid #4285f4; }
    </style>
</head>
<body>

<div class="mypage-header mb-4 text-center">
    <div class="container">
        <h2 class="h4 mb-0 font-weight-bold">마이쿠팡</h2>
    </div>
</div>

<div class="container pb-5">
    <div class="row">
        <div class="col-md-3 mb-4">
            <div class="side-menu shadow-sm">
                <div class="px-3 mb-3"><h5 class="font-weight-bold">마이 쇼핑</h5></div>
                <a href="#">주문목록/배송조회</a>
                <a href="#" class="active">취소/반품/교환 내역</a>
                <a href="#">찜한상품</a>
                <hr>
                <div class="px-3 mb-3"><h5 class="font-weight-bold">MY 정보</h5></div>
                <a href="#">개인정보 확인/수정</a>
                <a href="#">배송지 관리</a>
            </div>
        </div>

        <div class="col-md-9">
            <h4 class="mb-4 font-weight-bold">취소/반품/교환 내역</h4>

            <div class="filter-tab mb-4 shadow-sm">
                <div class="filter-item active">전체</div>
                <div class="filter-item">취소 (1)</div>
                <div class="filter-item">반품 (1)</div>
                <div class="filter-item">교환 (0)</div>
            </div>

            <div class="cancel-card shadow-sm">
                <div class="cancel-card-header d-flex justify-content-between">
                    <span>주문번호: 20260110-001234</span>
                    <span>2026.01.10 접수</span>
                </div>
                <div class="p-4">
                    <div class="row">
                        <div class="col-md-2 text-center">
                            <img src="https://via.placeholder.com/80" class="product-img">
                        </div>
                        <div class="col-md-7">
                            <span class="status-badge badge-complete">반품/환불완료</span>
                            <div class="font-weight-bold mb-1">무선 저소음 기계식 키보드 - 화이트</div>
                            <div class="text-muted small">반품사유: 단순 변심</div>
                        </div>
                        <div class="col-md-3 text-right">
                            <button class="btn btn-sm btn-outline-secondary btn-block">문의하기</button>
                        </div>
                    </div>
                </div>
                <div class="refund-info">
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="text-muted">환불 금액</span>
                        <span class="font-weight-bold text-danger">45,900원 (환불완료)</span>
                    </div>
                </div>
            </div>

            <div class="cancel-card shadow-sm">
                <div class="cancel-card-header d-flex justify-content-between">
                    <span>주문번호: 20260105-998877</span>
                    <span>2026.01.05 취소</span>
                </div>
                <div class="p-4">
                    <div class="row">
                        <div class="col-md-2 text-center">
                            <img src="https://via.placeholder.com/80" class="product-img">
                        </div>
                        <div class="col-md-7">
                            <span class="status-badge badge-cancel">결제취소</span>
                            <div class="font-weight-bold mb-1">프리미엄 고당도 스테비아 토마토 500g</div>
                            <div class="text-muted small">취소사유: 주문 실수</div>
                        </div>
                        <div class="col-md-3 text-right">
                            <button class="btn btn-sm btn-outline-secondary btn-block">취소 상세</button>
                        </div>
                    </div>
                </div>
                <div class="refund-info">
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="text-muted">환불 수단</span>
                        <span>카카오페이 (승인취소)</span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
