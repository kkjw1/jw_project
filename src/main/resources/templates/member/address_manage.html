<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배송지 관리 - 마이쿠팡</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style th:insert="~{/member/common :: style}">
        /*
        body { background-color: #f0f1f4; color: #333; }
        .mypage-header { background-color: #fff; border-bottom: 1px solid #ddd; padding: 20px 0; }

        !* 사이드 메뉴 *!
        .side-menu { background: #fff; border: 1px solid #ddd; border-radius: 8px; padding: 15px 0; }
        .side-menu a { display: block; padding: 10px 20px; color: #555; text-decoration: none; font-size: 14px; }
        .side-menu a.active { color: #4285f4; font-weight: bold; background-color: #f0f7ff; border-right: 4px solid #4285f4; }
        */

        /* 배송지 카드 */
        .address-card { background: #fff; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 15px; transition: 0.2s; }
        .address-card.default { border: 2px solid #4285f4; }
        .badge-default { background-color: #4285f4; color: white; font-size: 11px; padding: 3px 8px; border-radius: 12px; }

        .address-name { font-weight: bold; font-size: 1.1rem; }
        .address-detail { color: #666; font-size: 0.95rem; line-height: 1.6; }

        .btn-add-address { border: 1px solid #4285f4; color: #4285f4; font-weight: bold; padding: 10px 0; }
        .btn-add-address:hover { background-color: #f0f7ff; }

        .action-links a { font-size: 13px; color: #777; margin-left: 15px; text-decoration: none; }
        .action-links a:hover { color: #333; }
    </style>
</head>
<body>

<div th:replace="~{/member/common :: header}"></div>

<div class="container pb-5">
    <div class="row">
        <div class="col-md-3">
            <div class="side-menu shadow-sm mb-4">
                <div class="px-3 mb-2"><h5 class="font-weight-bold small text-muted">MY 쇼핑</h5></div>
                <a href="#" th:href="@{/member/mypage/orderList}">주문목록/배송조회</a>
                <a href="#" th:href="@{/member/mypage/exchange}">취소/반품/교환 내역</a>
                <a href="#" th:href="@{/member/mypage/wishlist}">찜한 상품</a>
                <hr>
                <div class="px-3 mb-3"><h5 class="font-weight-bold">MY 정보</h5></div>
                <a href="#" th:href="@{/member/mypage/memberModifyCheckPW(memberId=${member.getId()})}">개인정보 확인/수정</a>
                <a href="#" class="active" th:href="@{/member/mypage/addressManage}">배송지 관리</a>
            </div>
        </div>

        <div class="col-md-9">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="mb-0 font-weight-bold">배송지 관리</h4>
                <button class="btn btn-add-address px-4 shadow-sm" data-toggle="modal" data-target="#addressModal">+ 배송지 추가</button>
            </div>

            <div class="address-card default shadow-sm">
                <div class="p-4">
                    <div class="d-flex justify-content-between mb-2">
                        <div>
                            <span class="address-name">우리집</span>
                            <span class="badge-default ml-2">기본배송지</span>
                        </div>
                        <div class="action-links">
                            <a href="#">수정</a>
                            <a href="#" class="text-danger">삭제</a>
                        </div>
                    </div>
                    <div class="address-detail">
                        <p class="mb-1 font-weight-bold">홍길동 (010-1234-5678)</p>
                        <p class="mb-0">서울특별시 강남구 테헤란로 123 (역삼동, 쿠팡빌딩)</p>
                        <p class="mb-0 text-muted small mt-2">문 앞 / 공동현관 출입번호: 1234#</p>
                    </div>
                </div>
            </div>

            <div class="address-card shadow-sm">
                <div class="p-4">
                    <div class="d-flex justify-content-between mb-2">
                        <div>
                            <span class="address-name">회사</span>
                        </div>
                        <div class="action-links">
                            <a href="#" class="text-primary">기본배송지로 설정</a>
                            <a href="#">수정</a>
                            <a href="#" class="text-danger">삭제</a>
                        </div>
                    </div>
                    <div class="address-detail">
                        <p class="mb-1 font-weight-bold">홍길동 (010-1234-5678)</p>
                        <p class="mb-0">경기도 성남시 분당구 판교역로 231 (H스퀘어 S동)</p>
                        <p class="mb-0 text-muted small mt-2">경비실에 맡겨주세요</p>
                    </div>
                </div>
            </div>

            <p class="text-muted small mt-4">* 배송지는 최대 10개까지 등록 가능합니다.</p>
        </div>
    </div>
</div>

<div class="modal fade" id="addressModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title font-weight-bold">배송지 추가</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group"><input type="text" class="form-control" placeholder="받는 사람"></div>
                    <div class="form-group"><input type="tel" class="form-control" placeholder="휴대폰 번호"></div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="우편번호">
                            <div class="input-group-append"><button class="btn btn-outline-secondary">주소찾기</button></div>
                        </div>
                    </div>
                    <div class="form-group"><input type="text" class="form-control" placeholder="주소"></div>
                    <div class="form-group"><input type="text" class="form-control" placeholder="상세주소"></div>
                    <div class="form-group"><input type="text" class="form-control" placeholder="배송 요청사항"></div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="setDefault">
                        <label class="custom-control-label" for="setDefault">기본 배송지로 저장</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary btn-block">저장하기</button>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{/home/common::footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
