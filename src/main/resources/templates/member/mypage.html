<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <style>
        html, body {
            height: 100%;
        }
        .mypage-container {
            /* 폼이 중앙에 배치되도록 최대 너비 설정 */
            max-width: 600px;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,.05);
            background-color: #fff;
            margin: 50px auto; /* 중앙 정렬 및 상하 여백 */
        }
        .form-control[readonly] {
            background-color: #e9ecef; /* 읽기 전용 필드는 배경색을 다르게 표시 */
        }

        .input-error {
            border-color: #dc3545;
            color: #dc3545;
        }

    </style>
</head>
<body class="bg-light">

<div class="container">
    <div class="mypage-container">
        <h3 class="text-center mb-5">내 정보 수정</h3>

        <form th:action="@{/member/mypage}" method="post" th:object="${member}">

            <div class="form-group mb-4">
                <label for="memberId">아이디</label>
                <input
                        type="text"
                        class="form-control"
                        id="memberId" readonly
                        aria-describedby="idHelp"
                        th:field="*{memberId}"
                        th:value="*{memberId}"
                >
                <small id="idHelp" class="form-text text-muted">아이디는 변경할 수 없습니다.</small>
            </div>

            <div class="form-group mb-4">
                <label for="memberName">이름</label>
                <input
                        type="text"
                        class="form-control"
                        id="memberName"
                        th:field="*{memberName}"
                        th:value="*{memberName}"
                        th:errorclass="input-error"
                >
                <div class="text-danger" style="font-size: 0.875rem;" th:errors="*{memberName}">이름 에러메시지</div>
            </div>

<!--            <div class="form-group mb-5">
                <label for="address">주소</label>
                <input
                        type="text"
                        class="form-control"
                        id="address"
                        value="address"
                        th:field="*{address}"
                        th:value="*{address}"
                        th:errorclass="input-error"
                >
                <div class="text-danger" style="font-size: 0.875rem;" th:errors="*{address}">주소 에러메시지</div>
            </div>-->

            <div class="form-group mb-5">
                <label>주소</label>

                <div class="row mb-2">
                    <div class="col-6 pr-1">
                        <input type="text" id="postcode" placeholder="우편번호" class="form-control" readonly th:field="*{postcode}" th:errorclass="input-error">
                    </div>
                    <div class="col-6 pl-1">
                        <input type="button" onclick="sample4_execDaumPostcode()" value="우편번호 찾기" class="btn btn-outline-secondary w-100">
                    </div>
                </div>

                <input type="text" id="roadAddress" placeholder="도로명주소" class="form-control mb-2" readonly th:field="*{roadAddress}">

                <input type="text" id="jibunAddress" placeholder="지번주소 (선택)" class="form-control mb-2" readonly th:field="*{jibunAddress}">

                <input type="text" id="detailAddress" placeholder="상세주소 (동, 호수 등)" class="form-control mb-2" th:field="*{detailAddress}">
                <input type="text" id="extraAddress" placeholder="참고항목 (예: 00아파트)" class="form-control" readonly th:field="*{extraAddress}">

                <span id="guide" style="color:#999; display:none; font-size: 0.875rem;" class="mt-2"></span>

                <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
                <script>
                    //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
                    function sample4_execDaumPostcode() {
                        new daum.Postcode({
                            oncomplete: function(data) {
                                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                                // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                                var roadAddr = data.roadAddress; // 도로명 주소 변수
                                var extraRoadAddr = ''; // 참고 항목 변수

                                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                                    extraRoadAddr += data.bname;
                                }
                                // 건물명이 있고, 공동주택일 경우 추가한다.
                                if(data.buildingName !== '' && data.apartment === 'Y'){
                                    extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                                }
                                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                                if(extraRoadAddr !== ''){
                                    extraRoadAddr = ' (' + extraRoadAddr + ')';
                                }

                                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                                document.getElementById('postcode').value = data.zonecode;
                                document.getElementById("roadAddress").value = roadAddr;
                                document.getElementById("jibunAddress").value = data.jibunAddress;

                                // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
                                if(roadAddr !== ''){
                                    document.getElementById("extraAddress").value = extraRoadAddr;
                                } else {
                                    document.getElementById("extraAddress").value = '';
                                }

                                var guideTextBox = document.getElementById("guide");
                                // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                                if(data.autoRoadAddress) {
                                    var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                                    guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                                    guideTextBox.style.display = 'block';

                                } else if(data.autoJibunAddress) {
                                    var expJibunAddr = data.autoJibunAddress;
                                    guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
                                    guideTextBox.style.display = 'block';
                                } else {
                                    guideTextBox.innerHTML = '';
                                    guideTextBox.style.display = 'none';
                                }
                            }
                        }).open();
                    }
                </script>
                <div class="text-danger" style="font-size: 0.875rem;" th:errors="*{postcode}">우편번호 에러메시지</div>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary w-100" style="padding: 10px;">
                    정보 수정
                </button>
            </div>
        </form>
        <hr class="my-4">

        <div class="text-center">
            <a class="btn btn-link" style="color: black" th:href="@{/}">돌아가기</a>
            <span class="text-muted mx-2">|</span>
            <a class="btn btn-link" style="color: black" th:href="@{/member/changePw(memberId=${member.getMemberId()})}">비밀번호 변경</a>
            <span class="text-muted mx-2">|</span>
            <a class="btn btn-link text-danger" th:href="@{/member/delete(memberId=${member.getMemberId()})}">회원 탈퇴</a>
        </div>

    </div>
</div>

</body>
</html>
