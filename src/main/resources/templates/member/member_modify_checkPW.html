<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재확인</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { background-color: #fff; }

        /* 중앙 정렬 컨테이너 */
        .auth-wrapper {
            max-width: 420px;
            margin: 80px auto;
            padding: 0 20px;
        }

        /* 쿠팡 특유의 로고 폰트 스타일 (이미지가 없을 경우 대비) */
        .brand-logo {
            font-size: 32px;
            font-weight: 900;
            color: #4285f4;
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: -2px;
            text-decoration: none;
            display: block;
        }

        /* 비밀번호 입력 영역 박스 */
        .auth-box {
            border: 1px solid #ddd;
            padding: 40px 30px;
        }

        .auth-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .auth-desc {
            font-size: 0.85rem;
            color: #666;
            line-height: 1.5;
            margin-bottom: 25px;
        }

        .user-info {
            font-size: 0.95rem;
            font-weight: bold;
            color: #111;
            margin-bottom: 15px;
        }

        /* 입력창 디자인 */
        .form-control {
            height: 48px;
            border: 1px solid #ccc;
            border-radius: 2px;
            margin-bottom: 15px;
        }

        .form-control:focus {
            border-color: #111;
            box-shadow: none;
        }

        /* 확인 버튼 (쿠팡 블루/블랙 테마) */
        .btn-confirm {
            background-color: #0074e9;
            color: white;
            font-weight: bold;
            height: 50px;
            border-radius: 2px;
            border: none;
            font-size: 1rem;
        }

        .btn-confirm:hover {
            background-color: #0056b3;
            color: white;
        }

        /* 에러 메시지 스타일 */
        .error-msg {
            color: #e52e2e;
            font-size: 0.8rem;
            margin-top: -10px;
            margin-bottom: 15px;
            display: none; /* 기본 숨김 */
        }

        /* 취소 버튼 스타일 추가 */
        .btn-cancel {
            background-color: #fff;
            color: #111;
            font-weight: bold;
            height: 50px;
            border-radius: 2px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .btn-cancel:hover {
            background-color: #fafafa;
            border-color: #bbb;
            color: #111;
        }

    </style>
</head>
<body>

<div class="auth-wrapper">
    <a href="/" class="brand-logo">MYSHOP</a>

    <div class="auth-box">
        <h4 class="auth-title">비밀번호 재확인</h4>
        <p class="auth-desc">
            회원님의 정보를 안전하게 보호하기 위해<br>
            비밀번호를 다시 한번 입력해 주세요.
        </p>

        <form action="/member/verify" method="post">
            <div class="user-info">
                아이디 : <span th:text="${userId}">user1234</span>
            </div>

            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="비밀번호" required autofocus>
                <div class="error-msg" id="errorMsg">비밀번호가 일치하지 않습니다. 다시 입력해 주세요.</div>
            </div>

            <div class="row no-gutters">
                <div class="col-6 pr-1">
                    <button type="submit" class="btn btn-confirm btn-block">확인</button>
                </div>
                <div class="col-6 pl-1">
                    <button type="button" class="btn btn-cancel btn-block" onclick="history.back()">취소</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script>
    // URL에 error 파라미터가 있을 경우 에러 메시지 표시 로직 (예시)
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('error')) {
        document.getElementById('errorMsg').style.display = 'block';
    }
</script>

</body>
</html>
