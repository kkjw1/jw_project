<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배송지 수정 - 마이쿠팡</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style th:insert="~{/member/common :: style}">
        body { background-color: #f0f1f4; color: #333; }
        .edit-form-container { background: #fff; border: 1px solid #ddd; border-radius: 8px; padding: 40px; }
        .side-menu { background: #fff; border: 1px solid #ddd; border-radius: 8px; padding: 15px 0; }
        .side-menu a { display: block; padding: 10px 20px; color: #555; text-decoration: none; font-size: 14px; }
        .side-menu a.active { color: #4285f4; font-weight: bold; background-color: #f0f7ff; border-right: 4px solid #4285f4; }

        /* 이전 버튼 스타일 */
        .btn-prev { border: 1px solid #ccc; color: #333; font-weight: bold; height: 50px; font-size: 1.1rem; }
        .btn-update { background-color: #4285f4; color: white; font-weight: bold; height: 50px; font-size: 1.1rem; }
    </style>
</head>
<body>

<div th:replace="~{/member/common :: header}"></div>

<div class="container pb-5">
    <div class="row">
        <div class="col-md-3">
            <div class="side-menu shadow-sm mb-4">
                <div class="px-3 mb-2"><h5 class="font-weight-bold small text-muted">MY 쇼핑</h5></div>
                <a href="#" th:href="@{/member/mypage/orderList}">주문목록/배송조회</a>
                <a href="#" th:href="@{/member/mypage/exchange}">취소/반품/교환 내역</a>
                <a href="#" th:href="@{/member/mypage/wishlist}">찜한 상품</a>
                <hr>
                <div class="px-3 mb-3"><h5 class="font-weight-bold">MY 정보</h5></div>
                <a href="#" th:href="@{/member/mypage/memberModifyCheckPW(memberId=${member.getId()})}">개인정보 확인/수정</a>
                <a href="#" class="active" th:href="@{/member/mypage/addressManage(memberId=${member.getId()})}">배송지 관리</a>
            </div>
        </div>

        <div class="col-md-9">
            <div class="edit-form-container shadow-sm bg-white">
                <h4 class="mb-4 font-weight-bold pb-2">배송지 수정</h4>

                <form th:action="@{/member/mypage/addressManage/update(addressNo=${updateAddress.getAddressNo()})}" th:object="${updateAddress}" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>배송지 이름</label>
                                <input type="text" class="form-control" th:field="*{addressName}" placeholder="예: 우리집, 회사">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>받는 사람<span class="required-mark">*</span></label>
                                <input type="text" class="form-control" id="recipientName" th:field="*{recipientName}" th:errorclass="input-error" placeholder="수신인 이름">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>휴대폰 번호<span class="required-mark">*</span></label>
                        <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" th:errorclass="input-error" placeholder="010-0000-0000" >
                    </div>

                    <div class="form-group">
                        <label>주소<span class="required-mark">*</span></label>
                        <div class="input-group mb-2">
                            <input type="text" id="postcode" class="form-control shadow-sm" th:field="*{postcode}" th:errorclass="input-error" placeholder="우편번호" readonly>
                            <div class="input-group-append">
                                <button type="button" class="btn btn-outline-primary" onclick="sample4_execDaumPostcode()">주소찾기</button>
                            </div>
                        </div>
                        <input type="text" id="roadAddress" class="form-control mb-2" th:field="*{roadAddress}" th:errorclass="input-error" placeholder="도로명주소" readonly>
                        <input type="text" id="detailAddress" class="form-control" th:field="*{detailAddress}" placeholder="상세주소 (동, 호수 등)">
                    </div>

                    <div class="form-group">
                        <label>배송 요청사항</label>
                        <input type="text" class="form-control" th:field="*{deliveryRequest}" placeholder="예: 문 앞에 놓아주세요">
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="getMyInfo()">내정보 가져오기</button>
                    </div>

                    <div class="text-danger" th:errors="*{recipientName}">받는사람 오류메시지</div>
                    <div class="text-danger" th:errors="*{phoneNumber}">휴대폰번호 오류메시지</div>
                    <div class="text-danger" th:errors="*{postcode}">주소 오류메시지</div>

                    <div class="row mt-5">
                        <div class="col-6">
                            <button type="button" class="btn btn-prev btn-block" onclick="history.back()">이전</button>
                        </div>
                        <div class="col-6">
                            <button type="submit" class="btn btn-update btn-block">수정하기</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{/home/common::footer}"></div>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script th:inline="javascript">
    function sample4_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                var roadAddr = data.roadAddress;

                document.getElementById('postcode').value = data.zonecode;
                document.getElementById("roadAddress").value = roadAddr;
                document.getElementById("detailAddress").focus();
            }
        }).open();
    }

    function getMyInfo() {
        const name = document.getElementById('recipientName');
        const phone = document.getElementById('phoneNumber');

        fetch(`/member/mypage/addressManage/add/getMyInfo`)
            .then(res => res.json())
            .then(list => {
                name.value = list[0];
                phone.value = list[1];
            })
            .catch(err => console.log("getMyInfo Error:", err))
    }

</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
