<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 목록 - 마이쿠팡</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { background-color: #f0f1f4; color: #333; }
        .mypage-header { background-color: #fff; border-bottom: 1px solid #ddd; padding: 20px 0; }

        /* 주문 카드 스타일 */
        .order-card { background: #fff; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 20px; overflow: hidden; }
        .order-card-header { background: #f9f9f9; padding: 12px 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .order-date { font-weight: bold; font-size: 1.1rem; }

        .product-img { width: 100px; height: 100px; object-fit: cover; border-radius: 4px; border: 1px solid #eee; }
        .status-txt { color: #0089ff; font-weight: bold; font-size: 1.1rem; }

        /* 버튼 스타일 */
        .btn-outline-secondary { color: #555; border-color: #ccc; font-size: 13px; }
        .btn-outline-secondary:hover { background-color: #f8f8f8; color: #333; }
        .btn-track { color: #4285f4; border-color: #4285f4; font-weight: bold; }

        /* 마이페이지 사이드바 */
        .side-menu { background: #fff; border: 1px solid #ddd; border-radius: 8px; padding: 15px 0; }
        .side-menu a { display: block; padding: 10px 20px; color: #555; text-decoration: none; font-size: 14px; }
        .side-menu a.active { color: #4285f4; font-weight: bold; background-color: #f0f7ff; border-right: 4px solid #4285f4; }
    </style>
</head>
<body>

<!--임시-->
<div class="mypage-header mb-4">
    <div class="container">
        <h2 class="h4 mb-0 font-weight-bold">마이쿠팡</h2>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-3 mb-4">
            <div class="side-menu shadow-sm">
                <div class="px-3 mb-3"><h5 class="font-weight-bold">마이 쇼핑</h5></div>
                <a href="#" class="active">주문목록/배송조회</a>
                <a href="#">취소/반품/교환 내역</a>
                <a href="#">찜한상품</a>
                <hr>
                <div class="px-3 mb-3"><h5 class="font-weight-bold">MY 정보</h5></div>
                <a href="#">개인정보 확인/수정</a>
                <a href="#">배송지 관리</a>
            </div>
        </div>

        <div class="col-md-9">
            <h4 class="mb-4 font-weight-bold">주문 목록</h4>

            <div class="order-card shadow-sm">
                <div class="order-card-header">
                    <span class="order-date">2026.01.10 주문</span>
                    <a href="#" class="small text-muted text-decoration-none">주문 상세보기 ></a>
                </div>
                <div class="p-4">
                    <div class="row align-items-center">
                        <div class="col-md-2 text-center">
                            <img src="https://via.placeholder.com/100" class="product-img" alt="상품">
                        </div>
                        <div class="col-md-6">
                            <div class="status-txt mb-1">배송 완료</div>
                            <div class="font-weight-bold mb-1">무선 저소음 기계식 키보드 - 화이트 에디션</div>
                            <div class="text-muted small">45,900원 · 1개</div>
                        </div>
                        <div class="col-md-4 text-right">
                            <button class="btn btn-block btn-outline-secondary mb-2">배송조회</button>
                            <button class="btn btn-block btn-outline-secondary mb-2">교환, 반품 신청</button>
                            <button class="btn btn-block btn-track">리뷰 작성하기</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="order-card shadow-sm">
                <div class="order-card-header">
                    <span class="order-date">2026.01.05 주문</span>
                    <a href="#" class="small text-muted text-decoration-none">주문 상세보기 ></a>
                </div>
                <div class="p-4">
                    <div class="row align-items-center">
                        <div class="col-md-2 text-center">
                            <img src="https://via.placeholder.com/100" class="product-img" alt="상품">
                        </div>
                        <div class="col-md-6">
                            <div class="status-txt mb-1" style="color: #333;">배송 완료</div>
                            <div class="font-weight-bold mb-1">프리미엄 고당도 스테비아 토마토 500g</div>
                            <div class="text-muted small">12,900원 · 2개</div>
                        </div>
                        <div class="col-md-4 text-right">
                            <button class="btn btn-block btn-outline-secondary mb-2">재구매</button>
                            <button class="btn btn-block btn-outline-secondary mb-2">영수증 조회</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
