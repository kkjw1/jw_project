<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link rel="stylesheet"  th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css">

    <style>
        html, body {
            /* 높이 고정보다는 내용에 따라 늘어나도록 설정 */
            min-height: 100vh;
            margin: 0;
            padding: 30px 0;
            background-color: #f8f9fa;
        }
        .register-container {
            max-width: 650px;
            width: 95%; /* 모바일 대응: 화면 너비가 작을 때 여백 확보 */
            padding: 40px 50px;
            border: 1px solid #ccc;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,.05);
            background-color: #fff;
        }

        .input-error {
            border-color: #dc3545 !important;
            color: #dc3545;
        }


        /* 레이블과 입력창 사이의 간격 조정 */
        .form-group {
            margin-bottom: 25px; /* 필드 간의 간격을 넓힘 */
        }


        .form-control, .custom-select {
            height: 50px; /* 입력창 높이를 키워 터치/클릭이 편하게 조정 */
            border-radius: 6px;
        }

        /* 성별 선택 버튼 디자인 개선 */
        .gender-group {
            display: flex;
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid #ced4da;
        }

        .gender-btn {
            flex: 1;
            border: none;
            background: #fff;
            padding: 12px 0;
            font-size: 15px;
            color: #495057;
            border-right: 1px solid #dee2e6;
            transition: all 0.2s;
        }

        .gender-btn:last-child {
            border-right: none;
        }

        .gender-btn.active {
            background-color: #f0f7ff;
            color: #007bff;
            font-weight: 700;
            box-shadow: inset 0 0 0 1px #007bff;
        }

        .gender-group {
            display: flex;
            border-top: 1px solid #dee2e6;
            border-bottom: 1px solid #dee2e6;
            border-left: 1px solid #dee2e6;
            border-right: 1px solid #dee2e6;
        }

    </style>
</head>
<body class="d-flex justify-content-center align-items-center bg-light">

<div class="register-container">
    <h3 class="text-center mb-4">회원가입</h3>

    <form action="login.html" th:action="@{/member/signup}" method="post" th:object="${member}">

        <div class="text-danger" style="font-size: 0.875rem;" th:errors="*{id}">아이디 에러</div>
        <div class="text-danger" style="font-size: 0.875rem;" th:errors="*{password}">비밀번호 에러</div>
        <div class="text-danger" style="font-size: 0.875rem;" th:errors="*{email}">이메일 에러</div>
        <div class="text-danger" style="font-size: 0.875rem;" th:errors="*{name}">이름 에러</div>
        <div class="text-danger" style="font-size: 0.875rem;" th:errors="*{gender}">성별 에러</div>
        <div class="text-danger" style="font-size: 0.875rem;" th:errors="*{telecom}">통신사 에러</div>
        <div class="text-danger" style="font-size: 0.875rem;" th:errors="*{phoneNumber}">휴대전화번호 에러</div>

        <div class="text-danger" style="font-size: 0.875rem;" id="duplicatedId"></div>

        <div class="text-danger mb-3" id="loginErrorMessage" style="font-size: 0.875rem;" th:if="${#fields.hasGlobalErrors()}"
             th:each="err : ${#fields.globalErrors()}" th:text="${err}">
            회원가입 실패
        </div>

        <div class="form-group">
            <label>아이디</label>
            <input type="text" class="form-control" id="id" placeholder="아이디" th:field="*{id}" th:errorclass="input-error" onblur="checkDuplicateId()">
        </div>

        <label>비밀번호</label>
        <div class="input-group border-bottom form-group">
            <input type="password" class="form-control" id="password" placeholder="최소 8자 이상의 비밀번호" th:field="*{password}" th:errorclass="input-error">
            <div class="input-group-append">
                <span class="input-group-text eye-btn" id="toggleText" onclick="togglePassword()">보기</span>
            </div>
        </div>

        <div class="form-group">
            <label>이메일</label>
            <input type="text" class="form-control" id="email" placeholder="[선택]이메일주소(본인 확인용)" th:field="*{email}" th:errorclass="input-error">
        </div>

        <div class="form-group">
            <label>이름</label>
            <input type="text" class="form-control" id="name" placeholder="이름" th:field="*{name}" th:errorclass="input-error">
        </div>

        <div class="form-group">
            <label>성별</label>
            <div class="gender-group" th:field="*{gender}" id="gender">
                <button type="button" class="gender-btn" onclick="selectGender(this, 'MAN')">남자</button>
                <button type="button" class="gender-btn" onclick="selectGender(this, 'WOMAN')">여자</button>
                <button type="button" class="gender-btn" onclick="selectGender(this, 'NULL')">선택안함</button>
            </div>
        </div>

        <div class="form-group">
            <label>통신사</label>
            <select class="custom-select" th:field="*{telecom}" id="telecom" th:errorclass="input-error">
                <option value="">통신사</option>
                <option value="SKT">SKT</option>
                <option value="KT">KT</option>
                <option value="LG U+">LG U+</option>
                <option value="SKT알뜰폰">SKT알뜰폰</option>
                <option value="KT알뜰폰">KT알뜰폰</option>
                <option value="LG U+알뜰폰">LG U+알뜰폰</option>
            </select>
        </div>

        <div class="form-group">
            <label>휴대전화번호</label>
            <input type="text" class="form-control" id="phoneNumber" placeholder="휴대전화번호(010-XXXX-XXXX)" th:field="*{phoneNumber}" th:errorclass="input-error">
        </div>

        <div class="form-group">
            <label>[선택]주소</label>
            <div class="row mb-2">
                <div class="col-6 pr-1">
                    <input type="text" id="postcode" placeholder="우편번호" class="form-control" readonly th:field="*{postcode}" th:errorclass="input-error">
                </div>
                <div class="col-6 pl-1">
                    <input type="button" onclick="sample4_execDaumPostcode()" value="우편번호 찾기" class="btn btn-outline-secondary w-100">
                </div>
            </div>

            <input type="text" id="roadAddress" placeholder="도로명주소" class="form-control mb-2" readonly th:field="*{roadAddress}">
            <input type="text" id="detailAddress" placeholder="상세주소 (동, 호수 등)" class="form-control mb-2" th:field="*{detailAddress}">
            <span id="guide" style="color:#999; display:none; font-size: 0.875rem;" class="mt-2"></span>
            <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        </div>

        <div class="form-group form-check mb-4 mt-3">
            <input type="checkbox" class="form-check-input" id="termsAgree">
            <label class="form-check-label" for="termsAgree">
                <a href="#" class="text-primary text-decoration-none">이용약관 및 개인정보 처리방침</a>에 동의합니다.
            </label>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-success **w-100**" id="signupButton" style="padding: 10px;">
                회원가입 완료
            </button>
        </div>

        <hr>

        <div class="text-center mt-3">
            이미 계정이 있으신가요?
            <a href="#" onclick="location.href='login.html'" class="text-decoration-none text-primary"
            th:onclick="|location.href='@{/member/login}'|">로그인</a>
        </div>
    </form>
</div>

<script th:inline="javascript">
    function checkDuplicateId() {
        const id = document.getElementById('id');
        const idVal = id.value;
        const msg = document.getElementById('duplicatedId');
        const button = document.getElementById('signupButton');

        if (idVal === "") {
            msg.innerText = "아이디를 입력해주세요";
            id.classList.add("input-error");
            button.disabled = true;
            return;
        }
        fetch(`/member/signup/checkId?id=${idVal}`)
            .then(res => res.json())
            .then(isAvailable => {
                if(isAvailable) {
                    msg.innerText = "";
                    id.classList.remove("input-error");
                    button.disabled = false;
                }
                else {
                    msg.innerText = "이미 사용 중인 아이디입니다."
                    id.classList.add("input-error");
                    button.disabled = true;
                }
            })
            .catch(err => console.log("checkDuplicateId Error:", err))
    }

    function selectGender(button, val) {
        document.querySelectorAll('.gender-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        button.classList.add('active');
        document.getElementById('gender').value = val;
    }

    function togglePassword() {
        const pw = document.getElementById('password');
        pw.type = pw.type === 'password' ? 'text' : 'password';

        const toggleText = document.getElementById('toggleText');
        if (toggleText.textContent === "보기") {
            toggleText.textContent = "안보기";
        } else {
            toggleText.textContent = "보기";
        }


    }
    
    //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
    function sample4_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var roadAddr = data.roadAddress; // 도로명 주소 변수
                var extraRoadAddr = ''; // 참고 항목 변수

                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    extraRoadAddr += data.bname;
                }
                // 건물명이 있고, 공동주택일 경우 추가한다.
                if(data.buildingName !== '' && data.apartment === 'Y'){
                    extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                if(extraRoadAddr !== ''){
                    extraRoadAddr = ' (' + extraRoadAddr + ')';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('postcode').value = data.zonecode;
                document.getElementById("roadAddress").value = roadAddr;

                var guideTextBox = document.getElementById("guide");
                // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                if(data.autoRoadAddress) {
                    var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                    guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                    guideTextBox.style.display = 'block';

                } else {
                    guideTextBox.innerHTML = '';
                    guideTextBox.style.display = 'none';
                }
            }
        }).open();
    }
</script>

</body>
</html>
