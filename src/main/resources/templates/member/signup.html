<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link rel="stylesheet"  th:href="@{/css/bootstrap.min.css}">

    <style>
        html, body {
            height: 100%;
        }
        .register-container {
            /* 로그인 컨테이너와 동일한 너비와 스타일로 통일성을 유지 */
            max-width: 450px; /* 로그인보다 필드가 많을 수 있어 약간 넓게 설정 */
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,.05);
            background-color: #fff;
        }

        .input-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center bg-light">

<div class="register-container">
    <h3 class="text-center mb-4">회원가입</h3>

    <form action="login.html" th:action="@{/member/signup}" method="post" th:object="${member}">

        <div class="text-danger mb-3" id="loginErrorMessage" style="font-size: 0.875rem;"
        th:if="${#fields.hasGlobalErrors()}" th:each="err : ${#fields.globalErrors()}" th:text="${err}">
            회원가입 실패
        </div>

        <div class="form-group">
            <label>아이디</label>
            <input type="text" class="form-control" id="memberId" placeholder="아이디를 입력하세요" th:field="*{id}" th:errorclass="input-error">
            <div class="text-danger" style="font-size: 0.875rem;" th:errors="*{id}">
                아이디 에러</div>
        </div>

        <div class="form-group">
            <label for="memberName">이름</label>
            <input type="text" class="form-control" id="memberName" placeholder="이름을 입력하세요" th:field="*{name}" th:errorclass="input-error">
            <div class="text-danger" style="font-size: 0.875rem;" th:errors="*{name}">
                이름 에러</div>
        </div>

        <div class="form-group"><label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" placeholder="최소 8자 이상의 비밀번호" th:field="*{password}" th:errorclass="input-error">
            <div class="text-danger" style="font-size: 0.875rem;" th:errors="*{password}">
                비밀번호 에러</div>
        </div>

        <div class="form-group">
            <label>주소</label>
            <div class="row mb-2">
                <div class="col-6 pr-1">
                    <input type="text" id="postcode" placeholder="우편번호" class="form-control" readonly th:field="*{postcode}" th:errorclass="input-error">
                </div>
                <div class="col-6 pl-1">
                    <input type="button" onclick="sample4_execDaumPostcode()" value="우편번호 찾기" class="btn btn-outline-secondary w-100">
                </div>
            </div>

            <input type="text" id="roadAddress" placeholder="도로명주소" class="form-control mb-2" readonly th:field="*{roadAddress}">
            <input type="text" id="detailAddress" placeholder="상세주소 (동, 호수 등)" class="form-control mb-2" th:field="*{detailAddress}">
            <span id="guide" style="color:#999; display:none; font-size: 0.875rem;" class="mt-2"></span>
            <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
            <div class="text-danger" style="font-size: 0.875rem;" th:errors="*{postcode}">
                우편번호 에러</div>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-success **w-100**" style="padding: 10px;">
                회원가입 완료
            </button>
        </div>

        <hr>

        <div class="text-center mt-3">
            이미 계정이 있으신가요?
            <a href="#" onclick="location.href='login.html'" class="text-decoration-none text-primary"
            th:onclick="|location.href='@{/member/login}'|">로그인</a>
        </div>
    </form>
</div>

<script th:inline="javascript">
    function checkDuplicateId() {

    }
    
    //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
    function sample4_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var roadAddr = data.roadAddress; // 도로명 주소 변수
                var extraRoadAddr = ''; // 참고 항목 변수

                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    extraRoadAddr += data.bname;
                }
                // 건물명이 있고, 공동주택일 경우 추가한다.
                if(data.buildingName !== '' && data.apartment === 'Y'){
                    extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                if(extraRoadAddr !== ''){
                    extraRoadAddr = ' (' + extraRoadAddr + ')';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('postcode').value = data.zonecode;
                document.getElementById("roadAddress").value = roadAddr;

                var guideTextBox = document.getElementById("guide");
                // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                if(data.autoRoadAddress) {
                    var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                    guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                    guideTextBox.style.display = 'block';

                } else {
                    guideTextBox.innerHTML = '';
                    guideTextBox.style.display = 'none';
                }
            }
        }).open();
    }
</script>

</body>
</html>
